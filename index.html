<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a 
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main-wrapper">    
    <section class="add-task__section">
      <label class="add-task__label" for="add-task">Add Item</label>
      <div class="add__task__row-wrapper">
        <input 
            id="add-task"
            class="add-task__input"
            type="text"
        >
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="todo__list" id="incompletedTasks">
        <li class="todo__list-elem">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input 
              type="text"
              class="task"
          >
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img src="./remove.svg" alt="Remove sign">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="task"
          >
          <button class="btn_edit">Save</button>
          <button class="btn_delete">
            <img src="./remove.svg" alt="Remove sign">
          </button>
        </li>
      </ul>
    </section>    
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="completed__list-elem">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input 
              type="text"
              class="task"
          >
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>

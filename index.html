<!DOCTYPE html>
<html>
<HEAD><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a 
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main-wrapper">    
    <section class="add-task__section">
      <label class="add-task__label" for="add-task">Add Item</label>
      <div class="task-row-wrapper">
        <input 
            id="add-task"
            class="add-task__input"
            type="text"
        >
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="todo-list" id="incompletedTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input 
              type="text"
              class="task"
          >
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
          <img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="task"
          >
          <button class="btn_edit">Save</button>
          <button class="btn_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>    
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input 
              type="text"
              class="task"
          >
          <button class="btn_edit">Edit</button>
          <button class="btn_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>
